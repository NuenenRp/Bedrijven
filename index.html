<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            background-color: #f7e8d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchResults {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Company Name</h1>
        <img src="logo.png" alt="Company Logo">
    </header>

    <input type="text" id="searchInput" placeholder="Type a company name...">
    <button onclick="searchCompany()">Search</button>

    <div id="searchResults"></div>

    <script>
        async function searchCompany() {
            const searchQuery = document.getElementById("searchInput").value;

            const response = await fetch(`https://api.opencorporates.com/v0.4/companies/search?q=${searchQuery}`);
            const data = await response.json();

            const companyData = data.results.companies[0];

            const resultElement = document.getElementById("searchResults");
            resultElement.innerHTML = `
                <h2>${companyData.name}</h2>
                <p><strong>Company Number:</strong> ${companyData.company_number}</p>
                <p><strong>Industry:</strong> ${companyData.industry_codes[0].description}</p>
                <p><strong>Status:</strong> ${companyData.current_status}</p>
                <p><strong>Address:</strong> ${companyData.registered_address.in_full}</p>
                <p><strong>Website:</strong> <a href="${companyData.opencorporates_url}" target="_blank">${companyData.opencorporates_url}</a></p>
            `;
        }
    </script>
</body>
</html>
