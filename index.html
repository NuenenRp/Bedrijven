<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuenen Rp</title>
</head>
<body>
    <header>
        <h1>Nuenen Rp Bedrijven</h1>
        <background-image= "nuenenbedrijf.png">
    </header>

    <section>
        <div class="image-container">
            <img src="NND.png" alt="Nuenen Nieuws Blad">
            <div class="image-text">
                <p>De dagelijkse krant voor jou!</p>
                <a class="image-link" href="#">Learn More</a>
            </div>

        <div class="image-container">
            <img src="image2.jpg" alt="bedrijf 2 ">

            </div>
        </div>

        <!-- Add more image containers as needed for images 3 to 10 -->
    </section>

    <style>
        body {
            background-color: #f7e8d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container {
            margin: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }

        .image-text {
            margin-top: 10px;
        }

        .image-link {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
